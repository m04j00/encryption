<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" href="./css/encryption.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>3112</title>
</head>

<body>
<div class="container">
    <div class="material-div">
        <p class="material-title">평문</p>
        <p class="material-content" th:text="${inputPlain}"></p>
        <p class="material-title" >암호키</p>
        <p class="material-content" th:text="${inputKey}"></p>
    </div>
    <div>
        <div class="board-div">
            <table class="encryption-board">
                <tr>
                    <th th:text="${board[0][0]}"></th>
                    <th th:text="${board[0][1]}"></th>
                    <th th:text="${board[0][2]}"></th>
                    <th th:text="${board[0][3]}"></th>
                    <th th:text="${board[0][4]}"></th>
                </tr>
                <tr>
                    <th th:text="${board[1][0]}"></th>
                    <th th:text="${board[1][1]}"></th>
                    <th th:text="${board[1][2]}"></th>
                    <th th:text="${board[1][3]}"></th>
                    <th th:text="${board[1][4]}"></th>
                </tr>
                <tr>
                    <th th:text="${board[2][0]}"></th>
                    <th th:text="${board[2][1]}"></th>
                    <th th:text="${board[2][2]}"></th>
                    <th th:text="${board[2][3]}"></th>
                    <th th:text="${board[2][4]}"></th>
                </tr>
                <tr>
                    <th th:text="${board[3][0]}"></th>
                    <th th:text="${board[3][1]}"></th>
                    <th th:text="${board[3][2]}"></th>
                    <th th:text="${board[3][3]}"></th>
                    <th th:text="${board[3][4]}"></th>
                </tr>
                <tr>
                    <th th:text="${board[4][0]}"></th>
                    <th th:text="${board[4][1]}"></th>
                    <th th:text="${board[4][2]}"></th>
                    <th th:text="${board[4][3]}"></th>
                    <th th:text="${board[4][4]}"></th>
                </tr>
            </table>
        </div>
        <div class="result-div">
            <p class="result-name-box">평문</p>
            <p class="result-box" th:text="${cutTwoPlain}"></p>
            <p class="result-name-box" >암호문</p>
            <p class="result-box" th:text="${cutTwoEncryption}"></p>
            <p class="result-name-box">복호문</p>
            <p class="result-box" th:text="${encryptionToPlain}"></p>
        </div>
        <button class="back-btn" onclick="location.href='/'">돌아가기</button>
    </div>
</div>
</body>

</html>
